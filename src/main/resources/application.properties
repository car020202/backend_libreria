spring.application.name=libreria

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/libreria
spring.datasource.username=postgres
spring.datasource.password=1234

# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Modo de generación de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Consola de SQL para depuración (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true